<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Title</title>
    <style>
        div{
           text-align: center;

        }
    </style>
</head>
<body>
    <!--形状与尺寸-->
    <div>
        <!--矩形-->
        <a href="#" class="button button-tiny">Go</a>
        <!--圆角-->
        <a href="#" class="button button-rounded button-tiny">Go</a>
        <!--左右为圆形-->
        <a href="#" class="button button-pill button-tiny">Go</a>

        <button class="button button-square button-tiny">Go</button>
        <button class="button button-box button-tiny">Go</button>
        <button class="button button-circle button-tiny">Go</button>
    </div>
    <div>
        <!--矩形-->
        <a href="#" class="button button-primary button-small">Go</a>
        <!--圆角-->
        <a href="#" class="button button-primary button-rounded button-small">Go</a>
        <!--左右为圆形-->
        <a href="#" class="button button-primary button-rounded button-small">Go</a>

        <button class="button button-primary button-square button-small">Go</button>
        <button class="button button-primary button-box button-small">Go</button>
        <button class="button button-primary button-circle button-small">Go</button>
    </div>
    <div>
        <!--矩形-->
        <a href="#" class="button button-action">Go</a>
        <!--圆角-->
        <a href="#" class="button button-action button-rounded">Go</a>
        <!--左右为圆形-->
        <a href="#" class="button button-action button-pill">Go</a>

        <button class="button button-action button-square">Go</button>
        <button class="button button-action button-box">Go</button>
        <button class="button button-action button-circle">Go</button>
    </div>
    <div>
        <a href="http://www.bootcss.com/" class="button button-highlight button-large">Go</a>
        <a href="http://www.bootcss.com/" class="button button-highlight button-rounded button-large">Go</a>
        <a href="http://www.bootcss.com/" class="button button-highlight button-pill button-large">Go</a>
        <button class="button button-highlight button-square button-large">Go</button>
        <button class="button button-highlight button-box button-large">Go</i></button>
        <button class="button button-highlight button-circle button-large">Go</i></button>
    </div>
    <div>
        <a href="http://www.bootcss.com/" class="button button-caution button-jumbo">Go</a>
        <a href="http://www.bootcss.com/" class="button button-caution button-rounded button-jumbo">Go</a>
        <a href="http://www.bootcss.com/" class="button button-caution button-pill button-jumbo">Go</a>
        <button class="button button-caution button-square button-jumbo">Go</button>
        <button class="button button-caution button-box button-jumbo">Go</button>
        <button class="button button-caution button-circle button-jumbo">Go</button>
    </div>
    <div>
        <a href="http://www.bootcss.com/" class="button button-royal button-giant">Go</a>
        <a href="http://www.bootcss.com/" class="button button-royal button-rounded button-giant">Go</a>
        <a href="http://www.bootcss.com/" class="button button-royal button-pill button-giant">Go</a>
        <button class="button button-royal button-square button-giant">Go</button>
        <button class="button button-royal button-box button-giant">Go</button>
        <button class="button button-royal button-circle button-giant">Go</button>
    </div>
</body>
</html>
